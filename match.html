<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기 상세 - 아이스하키 랭킹</title>
    <meta name="description" content="아이스하키 경기 상세 정보 및 분석">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <a href="/" class="logo-link">
                    <img src="assets/img/logo.svg" alt="아이스하키 랭킹" class="logo-img">
                    <span class="logo-text">아이스하키 랭킹</span>
                </a>
            </div>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="global-search" class="search-input" placeholder="팀명을 검색하세요 (예: 레오파즈)">
                    <button class="search-btn" aria-label="검색">
                        <i data-lucide="search"></i>
                    </button>
                    <div id="search-suggestions" class="search-suggestions"></div>
                </div>
            </div>

            <div class="header-filters">
                <select id="season-filter" class="filter-select">
                    <option value="2024">2024 시즌</option>
                    <option value="2023">2023 시즌</option>
                </select>
                <select id="age-filter" class="filter-select">
                    <option value="all">전 연령대</option>
                    <option value="U18">U18</option>
                    <option value="U15">U15</option>
                    <option value="U12">U12</option>
                    <option value="U10">U10</option>
                </select>
            </div>
        </div>
    </header>

    <nav class="page-navigation">
        <div class="nav-container">
            <div class="breadcrumb">
                <a href="/">홈</a>
                <span class="separator">/</span>
                <span>경기</span>
            </div>
        </div>
    </nav>

    <main class="main match-main">
        <div class="match-layout">
            <!-- 경기 요약 -->
            <div class="match-summary">
                <!-- 경기 요약이 여기에 렌더링됩니다 -->
            </div>

            <!-- 경기 통계 요약 -->
            <div class="match-stats-summary">
                <!-- 경기 통계 요약이 여기에 렌더링됩니다 -->
            </div>

            <!-- 상세 탭 -->
            <div class="detail-tabs">
                <button class="tab-btn active" data-tab="summary">경기 요약</button>
                <button class="tab-btn" data-tab="scoreboard">스코어보드</button>
                <button class="tab-btn" data-tab="timeline">타임라인</button>
                <button class="tab-btn" data-tab="players">선수 명단</button>
                <button class="tab-btn" data-tab="penalties">반칙 로그</button>
            </div>

            <div class="detail-content">
                <!-- 경기 요약 탭 -->
                <div id="summary-panel" class="tab-panel active">
                    <div class="scoreboard-container">
                        <!-- 스코어보드가 여기에 렌더링됩니다 -->
                    </div>
                </div>

                <!-- 스코어보드 탭 -->
                <div id="scoreboard-panel" class="tab-panel">
                    <div class="scoreboard-container">
                        <!-- 상세 스코어보드가 여기에 렌더링됩니다 -->
                    </div>
                </div>

                <!-- 타임라인 탭 -->
                <div id="timeline-panel" class="tab-panel">
                    <div class="timeline-container">
                        <!-- 경기 타임라인이 여기에 렌더링됩니다 -->
                    </div>
                </div>

                <!-- 선수 명단 탭 -->
                <div id="players-panel" class="tab-panel">
                    <div class="players-container">
                        <!-- 선수 명단이 여기에 렌더링됩니다 -->
                    </div>
                </div>

                <!-- 반칙 로그 탭 -->
                <div id="penalties-panel" class="tab-panel">
                    <div class="penalties-container">
                        <!-- 반칙 로그가 여기에 렌더링됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 아이스하키 랭킹. 모든 데이터는 참고용입니다.</p>
    </footer>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/match.js"></script>
</body>
</html>
