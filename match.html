<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 상세 - 아이스하키 클럽 랭킹</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 헤더 포함 -->
    <div id="header-placeholder"></div>

    <main style="padding: 2rem; background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%); min-height: 100vh;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <!-- 브레드크럼 -->
            <section style="margin-bottom: 2rem;">
                <div style="display: flex; align-items: center; gap: 0.5rem; color: #888888; font-size: 0.9rem;">
                    <a href="index.html" style="color: #888888; text-decoration: none;">홈</a>
                    <span>›</span>
                    <a href="matches.html" style="color: #888888; text-decoration: none;">대회</a>
                    <span>›</span>
                    <span style="color: #ffffff;" id="league-breadcrumb">대회 상세</span>
                </div>
            </section>

            <!-- 대회 헤더 섹션 -->
            <section id="league-header" style="padding: 3rem 0; background: transparent; position: relative;">
                <!-- 대회 헤더 내용이 여기에 렌더링됩니다 -->
            </section>

            <!-- 탭 네비게이션 -->
            <section style="padding: 0 2rem; background: linear-gradient(135deg, #0f0f1a 0%, #0a0a0a 100%); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 80px; z-index: 10; backdrop-filter: blur(10px);">
                <div style="max-width: 1200px; margin: 0 auto;">
                    <nav style="display: flex; gap: 0;">
                        <button id="tab-info" class="tab-btn active" data-tab="info" style="padding: 1.25rem 2.5rem; background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%); color: #ffffff; border: none; border-bottom: 3px solid #ffffff; font-weight: 700; cursor: pointer; transition: all 0.3s ease;">
                            대회 정보
                        </button>
                        <button id="tab-leaderboard" class="tab-btn" data-tab="leaderboard" style="padding: 1.25rem 2.5rem; background: transparent; color: #888888; border: none; border-bottom: 3px solid transparent; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                            리더보드
                        </button>
                        <button id="tab-matches" class="tab-btn" data-tab="matches" style="padding: 1.25rem 2.5rem; background: transparent; color: #888888; border: none; border-bottom: 3px solid transparent; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                            경기 결과
                        </button>
                        <button id="tab-schedule" class="tab-btn" data-tab="schedule" style="padding: 1.25rem 2.5rem; background: transparent; color: #888888; border: none; border-bottom: 3px solid transparent; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                            일정
                        </button>
                    </nav>
                </div>
            </section>

            <!-- 메인 콘텐츠 영역 -->
            <section style="padding: 3rem 2rem; background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%);">
                <div style="max-width: 1200px; margin: 0 auto;">
                    <!-- 대회 정보 탭 -->
                    <div id="info-content" class="tab-content active" style="display: block;">
                        <!-- 대회 정보 내용이 여기에 렌더링됩니다 -->
                    </div>

                    <!-- 리더보드 탭 -->
                    <div id="leaderboard-content" class="tab-content" style="display: none;">
                        <!-- 리더보드 내용이 여기에 렌더링됩니다 -->
                    </div>

                    <!-- 경기 결과 탭 -->
                    <div id="matches-content" class="tab-content" style="display: none;">
                        <!-- 경기 결과 내용이 여기에 렌더링됩니다 -->
                    </div>

                    <!-- 일정 탭 -->
                    <div id="schedule-content" class="tab-content" style="display: none;">
                        <!-- 일정 내용이 여기에 렌더링됩니다 -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 포함 -->
    <div id="footer-placeholder"></div>

    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/match.js"></script>

    <style>
        .tab-btn:hover {
            color: #ffffff !important;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%) !important;
        }
        
        .tab-btn.active {
            color: #ffffff !important;
            border-bottom-color: #ffffff !important;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%) !important;
        }
    </style>
</body>
</html>
