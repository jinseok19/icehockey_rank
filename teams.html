<body style="background: #000000; color: #ffffff; margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;">
    <main class="main" style="min-height: 100vh; background: #000000; color: #ffffff; position: relative;">
        <!-- 히어로 섹션 -->
        <section class="hero-section" style="padding: 3rem 2rem 2rem; text-align: center; background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%); position: relative; overflow: hidden;">
            <!-- 배경 패턴 -->

            <div class="hero-content" style="max-width: 1200px; margin: 0 auto; position: relative; z-index: 2;">

                    팀 목록

        </section>

                    <!-- 검색바 -->

                    <!-- 필터 토글 버튼들 -->

                            전체

                            서울
                        </button>

                            부산
                        </button>
                        <button class="filter-btn" data-filter="대구" style="padding: 0.75rem 1.5rem; background: transparent; color: #cccccc; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                            대구
                        </button>
                        <button class="filter-btn" data-filter="인천" style="padding: 0.75rem 1.5rem; background: transparent; color: #cccccc; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">

                    <!-- 전체 팀이 여기에 렌더링됩니다 (JavaScript로 동적 생성) -->

            </div>
        </section>

        // 팀 목록 렌더링
        function renderTeams(teams = teamsData) {
            const grid = document.getElementById('all-teams-grid');
            grid.innerHTML = teams.map(team => renderTeamCard(team)).join('');
        }

        // 팀 필터링
        function filterTeams(region = null, searchTerm = '') {
            let filteredTeams = teamsData;
            
            // 지역 필터링
            if (region && region !== 'all' && region !== null) {
                filteredTeams = filteredTeams.filter(team => 
                    team.region.toLowerCase() === region.toLowerCase()
                );
            }
            
            // 검색어 필터링
            if (searchTerm && searchTerm.trim() !== '') {
                filteredTeams = filteredTeams.filter(team =>
                    team.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    team.region.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            return filteredTeams;
        }

        // 팀 정렬
        function sortTeams(teams, sortBy) {
            const sorted = [...teams];
            
            switch(sortBy) {
                case 'winRate':
                    return sorted.sort((a, b) => b.winRate - a.winRate);
                case 'name':
                    return sorted.sort((a, b) => a.name.localeCompare(b.name));
                case 'region':
                    return sorted.sort((a, b) => a.region.localeCompare(b.region));
                case 'ageGroup':
                    return sorted.sort((a, b) => a.ageGroup.localeCompare(b.ageGroup));
                case 'totalMatches':
                    return sorted.sort((a, b) => b.totalMatches - a.totalMatches);
                default:
                    return sorted;
            }
        }

        // 필터 버튼 상호작용

                updateTeamList();
            });
            
            // 정렬 변경 이벤트

            sortSelect.addEventListener('change', function() {
                updateTeamList();
            });
            
            // 팀 목록 업데이트 함수

                const sortBy = sortSelect.value;
                
                // 필터링 (currentFilter가 'all'이면 null로 처리)
                const filterValue = currentFilter === 'all' ? null : currentFilter;
                let filteredTeams = filterTeams(filterValue, currentSearchTerm);
                
                // 정렬
                const sortedTeams = sortTeams(filteredTeams, sortBy);
                
                // 렌더링
                renderTeams(sortedTeams);
                
                // 결과 표시
                const resultCount = sortedTeams.length;
                console.log(`${resultCount}개 팀 표시 (필터: ${currentFilter}, 검색: ${currentSearchTerm || '없음'}, 정렬: ${sortBy})`);
            }
            
            // 필터 버튼 이벤트 리스너
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    
                    console.log('클릭된 필터:', filter); // 디버깅용
                    
                    if (filter === 'clear') {
                        // 초기화 버튼
                        filterBtns.forEach(b => b.classList.remove('active'));
                        // '전체' 버튼을 다시 활성화
                        const allBtn = document.querySelector('[data-filter="all"]');
                        if (allBtn) allBtn.classList.add('active');
                        currentFilter = 'all';
                        updateTeamList();
                        return;
                    }
                    
                    if (filter === currentFilter && this.classList.contains('active')) {
                        // 같은 필터를 다시 클릭하면 해제하고 '전체'로 복귀
                        this.classList.remove('active');
                        const allBtn = document.querySelector('[data-filter="all"]');
                        if (allBtn) allBtn.classList.add('active');
                        currentFilter = 'all';
                    } else {
                        // 새로운 필터 선택
                        filterBtns.forEach(b => {
                            if (b.dataset.filter !== 'clear') {
                                b.classList.remove('active');
                            }
                        });
                        this.classList.add('active');
                        currentFilter = filter;
                    }
                    
                    console.log('현재 필터:', currentFilter); // 디버깅용
                    updateTeamList();
                });
            });
            
            // 초기 렌더링
            renderTeams();
        });
    </script>
</body>
