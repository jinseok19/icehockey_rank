<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 목록 - 아이스하키 클럽 랭킹</title>
    <meta name="description" content="유소년 아이스하키 클럽팀 목록 및 통계">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background: #000000; color: #ffffff; margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;">
    <main class="main" style="min-height: 100vh; background: #000000; color: #ffffff; position: relative;">
        <!-- 히어로 섹션 -->
        <section class="hero-section" style="padding: 6rem 2rem 4rem; text-align: center; background: linear-gradient(180deg, #000000 0%, #0a0a0a 100%); position: relative; overflow: hidden;">
            <!-- 배경 패턴 -->
            <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-image: radial-gradient(circle at 25% 25%, rgba(255,255,255,0.02) 0%, transparent 50%), radial-gradient(circle at 75% 75%, rgba(255,255,255,0.02) 0%, transparent 50%);"></div>
            
            <div class="hero-content" style="max-width: 1200px; margin: 0 auto; position: relative; z-index: 2;">
                <h1 style="font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; color: #ffffff; margin-bottom: 1.5rem; letter-spacing: -0.02em;">
                    팀 목록
                </h1>
                <p style="font-size: 1.25rem; color: #cbd5e1; font-weight: 400; max-width: 600px; margin: 0 auto; line-height: 1.6;">
                    전체 아이스하키 클럽팀의 상세 정보와 통계를 확인하세요
                </p>
            </div>
        </section>

        <!-- 팀 목록 섹션 -->
        <section class="all-teams" style="padding: 4rem 2rem; background: #0a0a0a;">
            <div style="max-width: 1200px; margin: 0 auto;">
                <div class="section-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3rem; flex-wrap: wrap; gap: 1rem;">
                    <h2 style="font-size: 2rem; font-weight: 600; color: #ffffff; margin: 0;">
                        📋 전체 팀 목록
                    </h2>
                    <div class="teams-controls" style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
                        <select id="teams-sort" class="filter-select" style="padding: 0.75rem 1rem; border: 1px solid #1e293b; border-radius: 8px; background-color: #0a0a0a; color: #ffffff; font-size: 0.875rem; cursor: pointer; transition: border-color 0.3s; min-width: 120px;">
                            <option value="winRate">승률순</option>
                            <option value="name">이름순</option>
                            <option value="region">지역순</option>
                            <option value="ageGroup">연령대순</option>
                            <option value="totalMatches">경기수순</option>
                        </select>
                        <input type="text" id="teams-search" class="search-input small" placeholder="팀명 또는 지역으로 검색" style="padding: 0.75rem 1rem; border: 1px solid #1e293b; border-radius: 8px; background-color: #0a0a0a; color: #ffffff; font-size: 0.875rem; transition: border-color 0.3s; min-width: 200px;">
                    </div>
                </div>
                
                <div id="all-teams-grid" class="teams-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem;">
                    <!-- 전체 팀이 여기에 렌더링됩니다 -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
