<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이스하키 클럽 랭킹 - 전적 조회</title>
    <meta name="description" content="유소년 아이스하키 클럽팀 전적 조회 및 분석 사이트">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="assets/img/logo.svg" alt="아이스하키 랭킹" class="logo-img">
                <span class="logo-text">아이스하키 랭킹</span>
            </div>
            
            <div class="search-container">
                <div class="search-wrapper">
                    <input type="text" id="global-search" class="search-input" placeholder="팀명을 검색하세요 (예: 레오파즈)">
                    <button class="search-btn" aria-label="검색">
                        <i data-lucide="search"></i>
                    </button>
                    <div id="search-suggestions" class="search-suggestions"></div>
                </div>
            </div>

            <div class="header-filters">
                <select id="season-filter" class="filter-select">
                    <option value="2024">2024 시즌</option>
                    <option value="2023">2023 시즌</option>
                </select>
                <select id="age-filter" class="filter-select">
                    <option value="all">전 연령대</option>
                    <option value="U18">U18</option>
                    <option value="U15">U15</option>
                    <option value="U12">U12</option>
                    <option value="U10">U10</option>
                </select>
            </div>

            <nav class="header-nav">
                <a href="index.html" class="nav-link active">홈</a>
                <a href="teams.html" class="nav-link">팀 목록</a>
                <a href="matches.html" class="nav-link">대회</a>
                <a href="stats.html" class="nav-link">통계</a>
            </nav>
        </div>
    </header>

    <main class="main" style="display: flex; align-items: center; justify-content: center; min-height: 80vh; padding: 5rem; text-align: center; position: relative; overflow: hidden;">
            
            <div class="search-hero-content" style="max-width: 800px; width: 100%; position: relative; z-index: 2;">
                <!-- 이미지 섹션 -->
                <div class="hero-image-section" style="margin-bottom: 4rem; text-align: center;">
                    <div class="image-container" style="max-width: 400px; margin: 0 auto; padding: 2rem; background: rgba(55, 65, 81, 0.3); border: 2px dashed #4b5563; border-radius: 16px; transition: all 0.3s ease;">
                        <div style="width: 100%; height: 200px; background: linear-gradient(135deg, #374151, #4b5563); border-radius: 12px; display: flex; align-items: center; justify-content: center; margin-bottom: 1rem;">
                            <div style="text-align: center; color: #9ca3af;">
                                <div style="font-size: 3rem; margin-bottom: 0.5rem;">🏒</div>
                                <div style="font-size: 1rem; font-weight: 500;">아이스하키 이미지</div>
                                <div style="font-size: 0.8rem; margin-top: 0.25rem; opacity: 0.7;">400x200px 권장</div>
                            </div>
                        </div>
                        <div style="font-size: 0.9rem; color: #9ca3af; line-height: 1.5;">
                            여기에 팀 로고, 선수 사진, 또는<br>
                            아이스하키 관련 이미지를 넣으세요
                        </div>
                    </div>
                </div>
                
                <!-- 검색 섹션을 위로 -->
                <div class="hero-search-container" style="margin-bottom: 10rem;">
                    <div class="hero-search-wrapper" style="position: relative; max-width: 700px; margin: 0 auto; display: flex; gap: 1rem; align-items: center;">
                        <!-- 지역 선택 -->
                        <select style="padding: 1rem 1.5rem; background: #374151; color: #e5e7eb; border: 1px solid #4b5563; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.2s ease;">
                            <option value="korea">전국</option>
                            <option value="seoul">서울</option>
                            <option value="busan">부산</option>
                            <option value="daegu">대구</option>
                        </select>
                        
                        <!-- 검색 입력 -->
                        <div style="position: relative; flex: 1;">
                            <input type="text" id="hero-search" class="hero-search-input" placeholder="팀명을 검색하세요 (예: 레오파즈)" style="width: 100%; padding: 1rem 4rem 1rem 1.5rem; font-size: 1.1rem; border: 1px solid #4b5563; border-radius: 8px; background: #374151; color: #e5e7eb; transition: all 0.2s ease; font-weight: 500;">
                            <button class="hero-search-btn" aria-label="검색" style="position: absolute; right: 0.5rem; top: 50%; transform: translateY(-50%); background: #3b82f6; color: white; border: none; border-radius: 6px; padding: 0.75rem 1.5rem; cursor: pointer; transition: all 0.2s ease; font-weight: 600; font-size: 0.9rem;">
                                검색
                            </button>
                            <div id="hero-search-suggestions" class="hero-search-suggestions" style="position: absolute; top: 100%; left: 0; right: 0; background: #1f2937; border: 1px solid #4b5563; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); z-index: 1000; max-height: 300px; overflow-y: auto; margin-top: 0.5rem; display: none;"></div>
                        </div>
                    </div>
                </div>
                
               
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 아이스하키 랭킹. 모든 데이터는 참고용입니다.</p>
    </footer>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
