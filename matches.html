<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대회 및 리그 - 아이스하키 클럽 랭킹</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 헤더 포함 -->
    <div id="header-placeholder"></div>

    <main style="padding: 2rem; background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%); min-height: 100vh;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <!-- 브레드크럼 -->
            <section style="margin-bottom: 2rem;">
                <div style="display: flex; align-items: center; gap: 0.5rem; color: #888888; font-size: 0.9rem;">
                    <a href="index.html" style="color: #888888; text-decoration: none; transition: color 0.3s ease;">홈</a>
                    <span>›</span>
                    <span style="color: #ffffff;">대회</span>
                </div>
            </section>

            <!-- 페이지 헤더 -->
            <section style="margin-bottom: 3rem; text-align: center;">
                <h1 style="font-size: 3rem; font-weight: 800; color: #ffffff; margin: 0 0 1rem 0; text-shadow: 0 2px 20px rgba(0,0,0,0.3);">대회 및 리그</h1>
                <p style="font-size: 1.2rem; color: #cccccc; margin: 0; max-width: 600px; margin: 0 auto;">아이스하키 리그 및 토너먼트 정보를 확인하세요</p>
            </section>

            <!-- 필터 섹션 -->
            <section style="margin-bottom: 3rem;">
                <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <select id="season-filter" style="padding: 0.75rem 1rem; background: #1a1a1a; color: #ffffff; border: 1px solid #333333; border-radius: 8px; font-size: 1rem; cursor: pointer;">
                        <option value="">모든 시즌</option>
                        <option value="2024">2024 시즌</option>
                        <option value="2023">2023 시즌</option>
                    </select>
                    
                    <select id="age-filter" style="padding: 0.75rem 1rem; background: #1a1a1a; color: #ffffff; border: 1px solid #333333; border-radius: 8px; font-size: 1rem; cursor: pointer;">
                        <option value="">모든 연령</option>
                        <option value="U12">U12</option>
                        <option value="U14">U14</option>
                        <option value="U15">U15</option>
                        <option value="U16">U16</option>
                        <option value="U18">U18</option>
                    </select>

                    <select id="status-filter" style="padding: 0.75rem 1rem; background: #1a1a1a; color: #ffffff; border: 1px solid #333333; border-radius: 8px; font-size: 1rem; cursor: pointer;">
                        <option value="">모든 상태</option>
                        <option value="진행중">진행중</option>
                        <option value="예정">예정</option>
                        <option value="완료">완료</option>
                    </select>
                </div>
            </section>

            <!-- 리그 목록 -->
            <section>
                <div id="leagues-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(400px, 1fr)); gap: 2rem;">
                    <!-- 리그 목록이 여기에 렌더링됩니다 -->
                </div>
            </section>
        </div>
    </main>

    <!-- 푸터 포함 -->
    <div id="footer-placeholder"></div>

    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/matches.js"></script>
</body>
</html>
