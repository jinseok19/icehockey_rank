<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 상세 - 아이스하키 클럽 랭킹</title>
    <meta name="description" content="아이스하키 팀 상세 정보 및 상대전적 분석">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="background: #000000; color: #ffffff; margin: 0; padding: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;">
    <main class="main" style="min-height: 100vh; background: #000000; color: #ffffff; position: relative;">
        <!-- 브레드크럼 네비게이션 -->
        <section style="padding: 2rem 2rem 1rem; background: #0a0a0a; border-bottom: 1px solid #2a2a2a;">
            <div style="max-width: 1200px; margin: 0 auto;">
                <nav style="display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; color: #888888;">
                    <a href="index.html" style="color: #cccccc; text-decoration: none; transition: color 0.3s ease;">홈</a>
                    <span>/</span>
                    <a href="teams.html" style="color: #cccccc; text-decoration: none; transition: color 0.3s ease;">팀 목록</a>
                    <span>/</span>
                    <span id="team-breadcrumb-name" style="color: #ffffff;">팀 상세</span>
                </nav>
            </div>
        </section>

        <!-- 팀 헤더 섹션 -->
        <section id="team-header" style="padding: 5rem 2rem 2rem; background: transparent; border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: relative; overflow: hidden; min-height: 400px;">
            <div style="max-width: 1400px; margin: 0 auto; position: relative; z-index: 1;">
                <!-- 팀 헤더 내용이 여기에 렌더링됩니다 -->
            </div>
        </section>

        <!-- 탭 네비게이션 -->
        <section style="padding: 0 2rem; background: linear-gradient(135deg, #0f0f1a 0%, #0a0a0a 100%); border-bottom: 1px solid rgba(212, 175, 55, 0.1); position: sticky; top: 80px; z-index: 10; backdrop-filter: blur(10px);">
            <div style="max-width: 1200px; margin: 0 auto;">
                <nav style="display: flex; gap: 0;">

                    <button id="tab-overview" class="tab-btn active" data-tab="overview" style="padding: 1.25rem 2.5rem; background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%); color: #ffffff; border: none; border-bottom: 3px solid #ffffff; font-weight: 700; cursor: pointer; transition: all 0.3s ease; position: relative;">
                        팀 개요
                    </button>
                    <button id="tab-stats" class="tab-btn" data-tab="stats" style="padding: 1.25rem 2.5rem; background: transparent; color: #888888; border: none; border-bottom: 3px solid transparent; font-weight: 600; cursor: pointer; transition: all 0.3s ease; position: relative;">
                        상세 통계
                    </button>
                    <button id="tab-matches" class="tab-btn" data-tab="matches" style="padding: 1.25rem 2.5rem; background: transparent; color: #888888; border: none; border-bottom: 3px solid transparent; font-weight: 600; cursor: pointer; transition: all 0.3s ease; position: relative;">
                        최근 경기
                    </button>
                    <button id="tab-h2h" class="tab-btn" data-tab="h2h" style="padding: 1.25rem 2.5rem; background: transparent; color: #888888; border: none; border-bottom: 3px solid transparent; font-weight: 600; cursor: pointer; transition: all 0.3s ease; position: relative;">
                        상대전적
                    </button>
                </nav>
            </div>
        </section>

        <!-- 메인 콘텐츠 영역 -->
        <section style="padding: 3rem 2rem; background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%); min-height: 100vh;">
            <div style="max-width: 1200px; margin: 0 auto;">
                <!-- 팀 개요 탭 -->
                <div id="overview-content" class="tab-content active" style="display: block;">
                    <!-- 개요 내용이 여기에 렌더링됩니다 -->
                </div>

                <!-- 상세 통계 탭 -->
                <div id="stats-content" class="tab-content" style="display: none;">
                    <!-- 통계 내용이 여기에 렌더링됩니다 -->
                </div>

                <!-- 최근 경기 탭 -->
                <div id="matches-content" class="tab-content" style="display: none;">
                    <!-- 경기 내용이 여기에 렌더링됩니다 -->
                </div>

                <!-- 상대전적 탭 -->
                <div id="h2h-content" class="tab-content" style="display: none;">
                    <!-- H2H 내용이 여기에 렌더링됩니다 -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/team-detail.js"></script>
    
    <style>
        .tab-btn:hover {
            color: #ffffff !important;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%) !important;
        }
        
        .tab-btn.active {
            color: #ffffff !important;
            border-bottom-color: #ffffff !important;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%) !important;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tab-content {
            animation: fadeIn 0.3s ease-in-out;
        }
        
        .stat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }
    </style>
</body>
</html>
