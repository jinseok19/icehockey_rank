<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 상세 - 아이스하키 클럽 랭킹</title>
    <meta name="description" content="아이스하키 팀 상세 정보 및 상대전적 분석">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="page-navigation">
        <div class="nav-container">
            <div class="breadcrumb">
                <a href="/">홈</a>
                <span class="separator">/</span>
                <span id="team-breadcrumb">팀</span>
            </div>
            
            <div class="nav-tabs">
                <button class="tab-btn active" data-tab="overview">팀 개요</button>
                <button class="tab-btn" data-tab="recent">최근 경기</button>
                <button class="tab-btn" data-tab="h2h">상대전적</button>
            </div>
        </div>
    </nav>

    <main class="main team-main">
        <div class="team-layout">
            <!-- 팀 프로필 패널 -->
            <div class="team-panel">
                <div class="team-profile">
                    <!-- 팀 프로필이 여기에 렌더링됩니다 -->
                </div>
            </div>

            <!-- 메인 콘텐츠 영역 -->
            <div class="content-area">
                <!-- 팀 개요 탭 -->
                <div id="overview-panel" class="tab-panel active">
                    <div class="overview-stats">
                        <h3>시즌 통계</h3>
                        <div class="stats-grid">
                            <!-- 팀 통계가 여기에 렌더링됩니다 -->
                        </div>
                    </div>

                    <div class="recent-form">
                        <!-- 최근 경기 폼이 여기에 렌더링됩니다 -->
                    </div>

                    <div class="team-achievements">
                        <h3>주요 성과</h3>
                        <ul>
                            <!-- 팀 성과가 여기에 렌더링됩니다 -->
                        </ul>
                    </div>
                </div>

                <!-- 최근 경기 탭 -->
                <div id="recent-panel" class="tab-panel">
                    <h3>최근 경기</h3>
                    <div class="matches-list">
                        <!-- 최근 경기 목록이 여기에 렌더링됩니다 -->
                    </div>
                </div>

                <!-- 상대전적 탭 -->
                <div id="h2h-panel" class="tab-panel">
                    <h3>상대전적</h3>
                    <div class="h2h-content">
                        <!-- 상대전적이 여기에 렌더링됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script src="js/team.js"></script>
</body>
</html>
